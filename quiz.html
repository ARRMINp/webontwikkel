<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>

    <div class="start-screen" id="start-screen">
        <h1>Welkom bij de Quiz!</h1>
        <button id="quizButton" onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <!-- Quiz scherm (aan het begin verborgen) -->
    <div class="quiz-screen" id="quiz-screen">
        <div class="question" id="question-container">
            <!-- Vraag zal hier verschijnen -->
        </div>
    
        <ul class="answers" id="answer-container">
            <!-- Antwoorden zullen hier verschijnen -->
        </ul>
    
        <button id="quizButton" onclick="nextQuestion()">Volgende vraag</button>
    </div>
    
</body>

</html>
